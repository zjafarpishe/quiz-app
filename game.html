<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Game</title>
</head>
<body>

    <div class="loading">
        <span class="loader"></span>
    </div>
    <div class="game_container">
        <div class="header">
            <div class="" style="flex: 1;">
                <span class="text">Scores:</span>
                <span class="BoxScores">0</span>
            </div>
            <div class="">
                <span class="text">Question On:</span>
                <span class="questionNumber">1</span>
            </div>
        </div>
        
        <div class="mainBox">
            <div class="question"> </div>

            <div class="answers">
                <div class="answer"></div>
                <div class="answer"></div>
                <div class="answer"></div>
                <div class="answer"></div>
            </div>

            <div class="">
                <button class="btnQuestion finish">Finish</button>
                <button class="btnQuestion next" >next</button>

            </div>
        </div>
        
    </div>

    <script src="/game.js"></script>
</body>
</html>
